env:
  CIRRUS_CLONE_DEPTH: 1
  ARCH: amd64

freebsd_instance:
  image_family: freebsd-12-1

package_task:
  timeout_in: 90m
  pkg_upgrade_script:
    - sed -i.bak -e 's,pkg+http://pkg.FreeBSD.org/\${ABI}/quarterly,pkg+http://pkg.FreeBSD.org/\${ABI}/latest,' /etc/pkg/FreeBSD.conf
    - pkg upgrade -y
  pkg_install_script:
    - pkg install -y devel/gmake lang/perl5.32 devel/automake devel/autoconf
  portsnap_script:
    - portsnap  --interactive fetch
    - portsnap extract
  build_package_script:
    - env BATCH=1 PACKAGES=`pwd` __MAKE_CONF=`pwd`/make.conf make -C lang/erlang-runtime23-staticssl package
    - sha256 ./All/erlang-runtime23-23.0.2_1.txz
  binaries_artifacts:
    path: "./All/erlang-runtime23-23.0.2_1.txz"
